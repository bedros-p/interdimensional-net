<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIFFUSION.SYSTEMS PRESENTING INTERDIMENSIONAL NET</title>
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
  <style>
    /* ======== COLORS ======== */
    :root {
      --primary: #BFFFA2;
    }    

    /* ======== GLOBAL STYLING ======== */
    body {
      margin:0;
      font-family: "PT Mono", monospace;
      font-weight: 400;
      font-style: normal;
    }

    /* ======== NAVBAR ======== */
    body>nav {
      padding: 1em;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    body>nav #logo {
      height:3em;
      border-radius:9em;
    }
    body>nav #generated-links {
      display:flex;
      gap:1em;
    }
    body>nav #generated-links span {
      background: #262A24;
      padding:1em;
      width:fit-content;
      text-decoration: none;
      border-radius: 1em;
    }
    body>nav #generated-links span a {
      color:white;
      
      text-decoration: none;
    }

    #share-button {
      background: #262A24;
      color: white;
      border: 1px solid var(--primary);
      padding: 1em 2em;
      border-radius: 1em;
      cursor: pointer;
      font-family: "PT Mono", monospace;
    }

    #share-button:hover {
      background: var(--primary);
      color: #262A24;
    }

    nav>div.primary {
      display: flex;
      gap: 1em;
      align-items: center;
    }

    #skip-button {
      background: none;
      border: none;
      color: #262A24;
      cursor: pointer;
      font-family: "PT Mono", monospace;
      font-size: 1em;
      text-decoration: underline;
    }

    #timer {
      color: #262A24;
      font-family: "PT Mono", monospace;
      font-size: 1em;
      margin-left: 1em;
    }
  </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <nav>
    <div class="primary">
      <img src="/assets/logo.png" alt="DIFFUSION.SYSTEMS Logo" srcset="" id="logo"/>
      <button id="share-button">Share DIFFUSION</button>
<button id="skip-button">(SKIP)</button>
<span id="timer"></span>
    </div>
    <div id="generated-links">
      <span><a href="">{{link1}}</a></span>
      <span><a href="">{{link2}}</a></span>
      <span><a href="">{{link3}}</a></span>
      <span><a href="">{{link4}}</a></span>
      <span><a href="">{{link5}}</a></span>
    </div>
  </nav>
  <main>
    {{content}}
  </main>
<script>
  const shareButton = document.getElementById('share-button');
  shareButton.addEventListener('click', async () => {
    const seed = document.cookie.split('; ').find(row => row.startsWith('seed='))?.split('=')[1];
    if (seed) {
      const shareUrl = `${window.location.origin}/?seed=${seed}`;
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Interdimensional Cable',
            text: 'Check out this channel I found on the Interdimensional Cable!',
            url: shareUrl,
          });
        } catch (error) {
          console.error('Error sharing:', error);
        }
      } else {
        navigator.clipboard.writeText(shareUrl).then(() => {
          alert('Link copied to clipboard!');
        }, () => {
          alert('Failed to copy link.');
        });
      }
    } else {
      alert('No channel to share yet. Navigate to a channel first.');
    }
  });

  const skipButton = document.querySelector("#skip-button")
  skipButton.addEventListener('click', () => {
    document.cookie = 'seed=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
    document.cookie = 'seed_expires=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
    window.location.reload();
  });

  const timerElement = document.getElementById('timer');
  const seedExpiresCookie = document.cookie.split('; ').find(row => row.startsWith('seed_expires='));
  if (seedExpiresCookie) {
    const expires = new Date(parseInt(seedExpiresCookie.split('=')[1]));
    const timerInterval = setInterval(() => {
      const now = new Date();
      const diff = expires - now;
      if (diff <= 0) {
        timerElement.textContent = 'EXPIRED';
        clearInterval(timerInterval);
        return;
      }
      const minutes = Math.floor((diff / 1000) / 60);
      const seconds = Math.floor((diff / 1000) % 60);
      timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
  }
</script>
</body>

</html>
